apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
   backup.velero.io/backup-volumes: volume-db
  name: mysqldb
  namespace: backend
  labels:
    app:  mysql
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:8
        name: mysqldb
        volumeMounts:
            - mountPath: /var/lib/mysql
              name: data-volume
        env:
        - name:  MYSQL_DATABASE
          value: devoteamteam33
        - name: MYSQL_ALLOW_EMPTY_PASSWORD
          value: "true"
        ports:
        - containerPort: 3306
        
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: volume-db
